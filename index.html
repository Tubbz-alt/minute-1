<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link href='css/reset.css' rel='stylesheet' type='text/css' />
    <link href='css/site.css' rel='stylesheet' type='text/css' />
    <link rel="icon" type="image/png" href="favicon.png">
    <title>minute</title>
  </head>
  <body onload='javascript:draw()'>
    <div id='keystrokes'>
      <div id='keystrokes-canvas'></div>
    </div>
    <div id='buttons'>
      <span class='logged'>
        <span id='total_keystrokes'></span>
        keystrokes
      </span>
      <!--
      <a href='#' id='stack'>stack</a>
      <a href='#' id='normal'>normal</a>
      <a href='#' id='timeflux'>timeflux</a>
      -->
    </div>
    <p id='intro'>
      This is a record of all of my keystrokes for the last
      49 days, around 2 million total.
      The data is collected with two-minute precision.
      Columns are days, lines become wider and brighter
      when more keystrokes are recorded.
      <a href='http://macwright.org/2012/02/15/minute.html'>
        Read about it in more detail and get the source code.</a>
      </p>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/d3.csv.js"></script>
    <script type="text/javascript" src="js/d3.time.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>
    <script type='text/javascript' src='js/site.js'></script>
  </body>
</html>
